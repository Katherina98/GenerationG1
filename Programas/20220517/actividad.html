    <script>
        function sumaPares(numIni, numFin) { //declarar la funcion
            if (numIni < numFin) { //revisar la condicion
                //creamos la variable acumuladora (variable que va juntando valores) dentro del if 
                //ya que si no se cumple la condicion anterior quedara ocupando espacio (sin ejecutar). 
                let sumaTotalPares = 0 //variable acumuladora
                for (let i = numIni; i <= numFin; i++) { //
                    if (i % 2 == 0) { //validar si "i" es par
                        sumaTotalPares = sumaTotalPares + i; //sumaTotalPares = 0 + 2 = 2, 2 + 4 = 6, 6 + 6 = 12

                    }
                }
                return sumaTotalPares;
            }
        }
        console.log(sumaPares(1, 1000)); //imprimir el resultado
        var sumaTotal = sumaPares(1, 1000); //podemos reutilizar esta variable y realizar operaciones mat.
