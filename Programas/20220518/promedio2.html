<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio2</title>
    <script>
        var i = 0;
        var sumaNotas = 0;
        var nota;
        var totalPromedio = 0;

        function promNotas() {
            while (i < 6) {
                nota = prompt("Ingrese nota:");
                nota = parseInt(nota);
                sumaNotas = sumaNotas + nota;
                i = i + 1;
            }

            console.log("La suma total es: " + sumaNotas);

            totalPromedio = (sumaNotas) / 6
            if (totalPromedio >= 70 && totalPromedio <= 100) {
                console.log("El promedio del alumno es: " + totalPromedio + " y se encuentra aprobado");
            }
            if (totalPromedio >= 0 && totalPromedio < 70) {
                console.log("El promedio del alumno es: " + totalPromedio + " y se encuentra reprobado");
            }

        }

        promNotas();
    </script>
</head>
