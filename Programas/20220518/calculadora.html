<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        //Ingreso de numeros a trabajar
        var numero1 = prompt("ingresar numero1")
        numero1 = parseInt(numero1);
        var numero2 = prompt("ingresar numero2")
        numero2 = parseInt(numero2);

        //funcion de suma
        function sumarNumeros(numero1, numero2) {
            console.log("la suma de estos numeros es " + (numero1 + numero2))
        }

        //funcion de resta
        function restarNumeros(numero1, numero2) {
            console.log("la resta de estos numeros es " + (numero1 - numero2))

        }

        //presentacion
        console.log("Esta es una calculadora")
        sumarNumeros(numero1, numero2)
        restarNumeros(numero1, numero2)
    </script>

</head>

</html>
