<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        $(document).ready(function() {
            //Accion (click) del boton buscar, para mostrar datos de un auto seg√∫n el ID.
            $('#btnBuscar').click(function() {
                let idAuto = $('#id').val();
                $.get('http://localhost:9080/api/obtener/auto/', function(respuesta) {
                    //Restar 1 al idAuto para cuadrar los ID de la API. 
                    let id = respuesta[idAuto - 1].id;
                    let marca = respuesta[idAuto - 1].marca;
                    let modelo = respuesta[idAuto - 1].modelo;
                    let velocidad = respuesta[idAuto - 1].velocidad;
                    let color = respuesta[idAuto - 1].color;
                    console.log(id + marca + modelo + velocidad + color);
                    //Mostrar los valores dentro de la seccion "resultados".
                    $('.resultados').html('<h2>' + "ID: " + '</h2>' + id + '<br>' + '<h2>' + "Marca: " + '</h2>' + marca + '<h2>' + "Modelo: " + '</h2>' + "Velocidad: " + '<h2>' + velocidad + '</h2>' + '<h2>' + "Color: " + '</h2>' + color);

                }, 'json');
            });

            $('#btnIngresar').click(function() {
                
                forEach(element =>20 {
                    $.get('http://localhost:9080/api/obtener/auto', function(respuesta1) {
                    let id = respuesta1[idAuto].id;
                    let marca = respuesta1[idAuto].marca;
                    let modelo = respuesta1[idAuto].modelo;
                    let velocidad = respuesta1[idAuto].velocidad;
                    let color = respuesta1[idAuto].color;
                    $('#base').append('<tr>'+ '<th scope="row">'+(idAuto+1)+'</th>'+ '<td>' + marca + '</td>' + '<td>' + modelo + '</td>' + '<td>' + velocidad + '</td>' + '<td>' + color + '</td>' + '</tr>');

                }, 'json');
            }
    });     
    });
    </script>

    <style>
        .buscador {
            width: 1000px;
            height: 150px;
        }
        
        .resultados {
            width: 400px;
            height: 400px;
            padding: 40px;
            text-align: center;
            border: solid green;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <br>
        <div class="buscador">
            <h4 class="fw-normal">Ingresa el numero de venta</h4>
            <input type="number" id="id" class="form-control">
            <br>
            <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
        </div>
        <br>
        <div>
            <h4 class="fw-normal">Resultado:</h4>
        </div>
        <div class="resultados">
        </div>
        <br>
        <hr>
        <div class="tabla">
            <h4 class="fw-normal">Listado de automoviles</h4>
            <br>
            <button id="btnIngresar" class="btn btn-outline-success">Mostrar datos</button>
            <br>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Velocidad</th>
                        <th scope="col">Color</th>
                    </tr>
                </thead>
                <tbody id="base">
                </tbody>
            </table>
        
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
