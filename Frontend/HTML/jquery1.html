<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        /*JavaScript aplica funcionalidad a nuestro programa*/

        $(document).ready(function() {
            //elemento, clase, id -> asignar funcionalidad
            //$('btn').evento();
            $('p').click(function() {
                console.log($(this).text());
                $(this).text('esto es un texto por uso del this');
            });

            //-------------------------------------------------------------------------------------------------------//

            //Getter() Setter() -> Obtener un dato y modificarlo.
            $('#btn1').click(function() {
                let parrafo1 = $('#p1').text(); //obtener los valores del elemento
                alert("evento click" + " " + parrafo1);

                //cambiar el valor del elemento
                $('#p1').text('Este es un nuevo mensaje');
            });

            //-------------------------------------------------------------------------------------------------------//

            //hide() -> oculta el elemento
            $('#btn2').click(function() {
                $('#p2').hide();
            });

            //show() -> mostrar el elemento
            $('#btn3').click(function() {
                $('#p2').show();
            });

            //toggle() -> ocultar y mostrar el elemento
            $('#btn4').click(function() {
                $('#p2').toggle();
            });

            //-------------------------------------------------------------------------------------------------------//

            //slideUp() -> otra forma de ocultar el elemento pero con el efecto de subir el boton en movimiento.
            $('#btn5').click(function() {
                $('#p3').slideUp('slow'); //slow/faster modifica la velocidad del evento directamente.
            });

            //slideDown() -> otra forma de mostrar el elemento pero con el efecto de bajar el boton en movimiento.
            $('#btn6').click(function() {
                $('#p3').slideDown(5000); //establecemos la velocidad en milisegundos (personalizado)
            });

            //slideToggle() -> otra forma de ocultar y mostrar el elemento pero con efecto, subiendo y bajando el boton.
            $('#btn7').click(function() {
                $('#p3').slideToggle();
            });

            //-------------------------------------------------------------------------------------------------------//

            //fadeOut() -> otra forma de ocultar el elemento pero con efecto de desvanecimiento y subida de boton.
            $('#btn8').click(function() {
                $('#p4').fadeOut('slow');
            });

            //fadeIn() -> otra forma de mostrar el elemento pero con efecto de desvanecimiento y bajada de boton.
            $('#btn9').click(function() {
                $('#p4').fadeIn('faster');
            });

            //fadeToggle() -> otra forma de ocultar y mostrar el elemento pero con efecto de desvanecimiento y subida/bajada de boton.
            $('#btn10').click(function() {
                $('#p4').fadeToggle(2000);
            });

            //-------------------------------------------------------------------------------------------------------//



            //fin jquery    
        });
    </script>

</head>

<body>
    <!--Obtener un elemento y modificarlo-->
    <h1>Getter - Setter</h1>
    <p id="p1">Esto es un parrafo 1</p>
    <button id="btn1" class="btn btn-outline-info">Get y Set</button>
    <br>
    <hr>

    <!--Efectos: Ocultar y mostrar un elemento-->

    <!--Forma 1-->
    <h1>Hide - Show - Toggle</h1>
    <p id="p2">Esto es un parrafo 2</p>
    <button id="btn2" class="btn btn-outline-info">Hide()</button>
    <button id="btn3" class="btn btn-outline-info">Show()</button>
    <button id="btn4" class="btn btn-outline-info">Toggle()</button>
    <br>
    <hr>
    <!--Forma 2 -->
    <h1>FadeIn - FadeOut - FadeToggle</h1>
    <p id="p4">Esto es un parrafo 4</p>
    <button id="btn8" class="btn btn-outline-info">FadeOut()</button>
    <button id="btn9" class="btn btn-outline-info">FadeIn()</button>
    <button id="btn10" class="btn btn-outline-info">FadeToggle()</button>
    <br>
    <hr>


</body>

</html>
