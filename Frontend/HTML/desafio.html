<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!--Establecemos la clase container para abarcar el contenido y centramos todo el texto dentro del contenedor-->
    <!--Con el padding realizamos el efecto movimiento de nuestra figura-->
    <div class="container p-3 text-center">
        <!--Establecemos el background negro, con padding agrandamos la figura y con margin realizamos las separaciones de abajo y horizontalmente-->
        <div class="bg-dark p-5 mb-3 mx-1 ">
            <div>
                <!--Establecemos el backgroun celeste y letra blanca. Con padding agrandamos la figura en todos sus lados y definimos un inline block para centrarla-->
                <!--Con Style width ajustamos el ancho del bloque-->
                <div class="bg-info text-white p-2 d-inline-block" style="width: 400px">Header</div>
            </div>
        </div>
        <!--Agregamos row para establecer 12 columnas en el div y le agregamos padding horizontal para ajustar la figura-->
        <div class=" row px-3 ">
            <!--Establecemos el background celeste y texto blanco. Con col le indicamos el tamaÃ±o a utilizar de las 12 columnas-->
            <!--Con el padding agrandamos la figura produciendo un efecto de desplazamiento del texto hacia abajo-->
            <!--Con el margin podemos separar desde el lado derecho la figura aside de main-->
            <div class="bg-info text-white col-4 p-5 me-3 " style="height:300px; ">Aside</div>
            <!--Establecemos el background amarillo y letra blanca. Con padding agrandamos la figura realizando el efecto de incluir ambos articles-->
            <!--Con padding top y bottom realizamos el efecto desplazar el texto main al centro y acortamos el borde inferior-->
            <!--Con col declaramos que esta figura tomara el resto de las columnas disponibles del row. Ya que la dejamos sin valor sera ajustable-->
            <div class="bg-warning text-white p-4 pt-5 pb-2 col ">Main
                <!--Agregamos row para establecer 12 columnas en el div-->
                <div class="row " style="height:400px; ">
                    <!--Establecemos el background blanco nieve y el texto negro. Con col sin valor declaramos que el espacio a ocupar del div article sera ajustable-->
                    <!--Con el margin end realizamos la separacion entre div, con el margin top realizamos una separacion en la parte superior-->
                    <!--Con padding realizamos agrandamos la figura desde arriba produciendo el efecto de desplazamiento de texto-->
                    <div class="bg-light text-dark col me-1 mt-4 p-5 ">Article</div>
                    <div class="bg-light text-dark col ms-1 mt-4 p-5 ">Article</div>
                </div>
            </div>
        </div>
        <div>
            <!--Establecemos el background verde y texto blanco. Con margin top separamos el footer desde arriba con otros div y con pading agrandamos la figura en todos sus lados-->
            <div class="bg-success text-white mt-3 p-3 ">Footer</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
