<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1 style="color:pink">Formulario</h1>
    <!--action= ruta o url-->
    <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
        <br>
        <br>
        <!--Con required podemos establecer un campo obligatorio-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseÃ±a" required>
        <br>
        <br>
        <!--Con Date podemos agregar el formato tipo fecha-->
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="Date" id="fecha" name="fecha" min="1900-01-01" max="2030-01-01">
        <br>
        <br>
        <!--Con datetime-local podemos agregar la hora junto la fecha-->
        <label for="fecha2">Inicio de jornada</label>
        <input type="datetime-local" id="fecha2" name="fecha2">
        <label for="fecha3">Termino de jornada</label>
        <input type="datetime-local" id="fecha3" name="fecha3">
        <br>
        <!--Elemento oculto visualmente, este dato se visualiza en inspeccionar (OJO)-->
        <input type="hidden" id="id" name="id" value="1">
        <br>
        <!--Area de texto-->
        <!--Con cols podemos modificar el ancho y con rows el largo-->
        <!--Con minlength podemos establecer el minimo de caracteres y con maxlength el maximo de caracteres-->
        <h3 style="color:pink">Ingrese un comentario:</h3>
        <textarea id="textarea" name="textarea" cols="50" rows="5" minlength="5" maxlength="100" placeholder="Cuentanos tu experiencia..."></textarea>
        <br>
        <br>
        <input type="submit" value="Ingresar">
        <button type="submit">Finalizar</button>
        <input type="reset" value="Limpiar">


    </form>

    </form>

    </form>


</body>

</html>
